<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/main2.css">
</head>
<body id="app">
  <section id="body" class="body-container">
    <aside id="aside">
      <a href="#" icon="love"></a>
      <div class="menu">
        <a href="#" class="item active" icon="barbell">Schedule</a>
        <a href="#" class="item" icon="bread">Schedule</a>
        <a href="#" class="item" icon="flash">Schedule</a>
        <a href="#" class="item" icon="program">Schedule</a>
      </div><!-- menu end -->
    </aside><!-- aside end -->
    <main id="right-container">
      <header id="header">
        <div class="search-module">
          <button icon="search"></button>
          <input type="text" placeholder="Search ...">
        </div><!-- search module end -->
        <div class="right">
          <div class="popover-moduel">
            <a href="" class="title" font="12" icon="bell"></a>
            <div class="popover-item">
              <span class="text">samething</span>
            </div><!-- item end -->
          </div><!-- popover moduel end -->
          <div class="popover-moduel">
            <a href="" class="title">
              <span class="cube">M</span>
              Milton Salazar
            </a><!-- title end -->
            <div class="popover-item">
              <span class="text">samething</span>
            </div><!-- item end -->
          </div><!-- popover moduel end -->
        </div><!-- right end -->
      </header><!-- header end -->
      <main id="main">
        <div class="mainBody">
           <div class="badge-module">
             <a href="#" class="item active">My schedule</a>
             <a href="#" class="item">Trainer schedule</a>
             <a href="#" class="item">Gym schedule</a>
           </div><!-- badge module end -->
           <div class="week-container">
             <div class="title">
               <small>TODAY</small>14 Aug 2018
             </div><!-- title end -->
             <div class="weekBox">
               <div class="content">
                 <div class="calendar-module">
                   <div class="calendar-header">
                    <div class="calendar-week">
                      <div class="days">S</div>
                      <div class="days">M</div>
                      <div class="days">T</div>
                      <div class="days color-purple">W</div>
                      <div class="days">T</div>
                      <div class="days">F</div>
                      <div class="days">S</div>
                    </div>
                   </div>
                   <div class="calendar-body">
                     <div class="calendar-week">
                       <div class="days">3</div>
                       <div class="days">4</div>
                       <div class="days active">5</div>
                       <div class="days">6</div>
                       <div class="days">7</div>
                       <div class="days">8</div>
                       <div class="days">9</div>
                     </div>
                   </div><!-- body end -->
                 </div><!-- calendar end -->
               </div>
               <div class="content" colorIcon="calendar">
                <div class="contentBox">
                  <div class="title">Next Week</div>
                  <small>Upcoming schedules - 2</small>
                </div>
                <a href="" class="contentBox">OPEN</a>
               </div>
             </div><!-- box end -->
           </div><!-- week container end -->
        </div><!-- main body end -->
        <div class="mainAside"></div><!-- main aside end -->
      </main><!-- main end -->
    </main><!-- right container end -->
  </section><!-- body container end -->
</body>
</html>
